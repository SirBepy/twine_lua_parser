<html>

<head>
  <title>{{STORY_NAME}}</title>
  <script type="text/javascript">
    { { SCRIPT } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      background-color: #365486;
    }

    * {
      font-family: "Parkinsans", sans-serif;
      color: #7FC7D9;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      gap: 4em;
      height: 100%;
      max-width: 1000px;
    }

    .halfOfScreen {
      flex: 1;
      gap: 1em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .outputWrapper {
      flex: 2;
    }

    #storyData {
      display: none;
    }

    #output {
      overflow-y: auto;
      text-wrap: wrap;
      padding: 1em;
      background-color: #00000040;
      border-radius: 10px;
      width: 100%;
      color: #7fc7d98f;
      font-size: 0.5em;
      max-height: 75vh;
    }

    #unrecognizedNames {
      margin-top: 1em;
      padding: 1em 2em;
      border-radius: 10px;
      color: white;
      width: 100%;
      background-color: #00000040;
    }

    #unrecognizedNames button {
      display: absolute;
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 32px;
      top: 50%;
      left: -10px;
      transform: translate(-100%, -50%);

      font-size: 1.5em;
      line-height: 32.5px;
    }

    ul {
      list-style: none;
    }

    li {
      position: relative;
      padding: 1em 0;
    }

    button {
      width: 180px;
      height: 40px;
      border-radius: 10px;
      font-size: 1em;
      background-color: #7FC7D9;
      color: white;
      border: #DCF2F1 1px solid;
      transition: 0.2s;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.5;
    }

    button:active {
      opacity: 0.2;
    }

    button:disabled {
      opacity: 1;
    }
  </style>
</head>

<body>
  <main>
    <div class="halfOfScreen outputWrapper">
      <pre id="output"></pre>
      <button onclick="copyText()">Copy output</button>
    </div>
    <div class="halfOfScreen">
      <h3>Unrecognized Names:</h3>
      <ul id="unrecognizedNames">
      </ul>
    </div>
  </main>

  <div id="storyData">
    {{STORY_DATA}}
  </div>

  <script>
    const recognizedNames = JSON.parse(localStorage.getItem("recognizedNames") || "[]");
    const nameRegex = /@(\w+)/g;
    const turnInNPCRegex = /\b(turnInNPC|name)\b\s*=\s*"(\w+)"/g;

    function displayUnrecognizedNames(names) {
      const unrecognizedDiv = document.getElementById("unrecognizedNames");
      unrecognizedDiv.innerHTML = "";

      names.forEach(name => {
        const nameDiv = document.createElement("li");
        nameDiv.textContent = name;

        const addButton = document.createElement("button");
        addButton.textContent = "+";
        addButton.onclick = () => addToRecognizedNames(name);

        nameDiv.appendChild(addButton);
        unrecognizedDiv.appendChild(nameDiv);
      });
    }

    function addToRecognizedNames(name) {
      recognizedNames.push(name);
      localStorage.setItem("recognizedNames", JSON.stringify(recognizedNames));
      findUnrecognizedNames();
    }

    function findUnrecognizedNames() {
      const text = document.getElementById("output").innerText
      const unrecognized = {};
      [...text.matchAll(nameRegex)].forEach(match => {
        if (!recognizedNames.includes(match[1])) {
          unrecognized[match[1]] = true;
        }
      });
      [...text.matchAll(turnInNPCRegex)].forEach(match => {
        if (!recognizedNames.includes(match[2])) {
          unrecognized[match[2]] = true;
        }
      });

      displayUnrecognizedNames(Object.keys(unrecognized));
    }

    function copyText() {
      const textToCopy = document.getElementById("output").innerText;
      const textarea = document.createElement("textarea");
      textarea.value = textToCopy;

      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      const button = document.querySelector('button');
      button.textContent = 'Copied to clipboard';
      button.disabled = true

      setTimeout(() => {
        button.textContent = 'Copy output';
        button.disabled = false
      }, 1500);
    }

    async function start() {
      await parseTwineToLua();
      findUnrecognizedNames();
    }

    start()
  </script>
</body>

</html>
