name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Debug
        run: ls -R ./dist

      - name: Prepare Publishing Assets
        run: |
          mkdir -p $GITHUB_WORKSPACE/actions_github_pages
          cp -r ./dist/* $GITHUB_WORKSPACE/actions_github_pages

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./actions_github_pages

      - name: Debug2
        run: ls -R ./dist
